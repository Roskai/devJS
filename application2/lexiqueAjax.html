<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>jQuery Lexique HTML</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
	<script src="http://code.jquery.com/jquery-3.1.0.js"></script>
<script>
    $(document).ready(function() {
        $('#lettre_a').click(function() {
                $.ajax({
               		url:"http://localhost/definitions/lettre_a.html",  // à compléter
                 	success: function () {
                 		window.alert("succès")         , // à compléter
										actualiserPage()
                 	}

	   				 			error:  function () {
	   				 				window.alert("échec")
	   				 			}
                })
        });

    });

function actualiserPage(reponse){
$('#lexique').html(reponse);
}
</script>
</head>

<div id="container">

        <div>

</div>
</body>
</html>
